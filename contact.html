    <!-- loader  -->

    <!--  contact -->
    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6 padding_right0">
            <h3>Contact Us</h3>
            <form action="" id="form">
              <label for="email">Name:</label>
              <input
                class="contactus"
                type="text"
                name="name"
                id="name"
                placeholder="John Doe"
              /><br />
              <label for="email">Phone Number:</label>
              <input
                class="contactus"
                type="tel"
                name="phone"
                id="phone"
                placeholder="0712 345 678"
              /><br />

              <label for="email">Email:</label>
              <input
                class="contactus"
                type="text"
                name="email"
                id="email"
                placeholder="email@example.com"
              /><br />
              <label for="subject">Subject:</label>
              <input
                class="contactus"
                type="text"
                name="subject"
                id="subject"
                placeholder="subject"
              /><br />
              <label for="message">Message:</label>
              <textarea
                class="textarea"
                name="message"
                id="message"
                placeholder="message"
              ></textarea
              ><br />
              <button class="btn btn-secondary" name="submit" id="submit">
                Send
              </button>
              <label id="info"></label>
            </form>
          </div>
          <div class="col-md-6 padding_left0">
            <div class="map_main">
              <div class="map-responsive">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d968.8341603350566!2d36.87193863966073!3d-1.2343474461914161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f15de6327500f%3A0xe377ced0dd78f27!2sGarden%20Estate%20Road%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1674311795135!5m2!1sen!2ske"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end contact -->
